<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gudang</title>
    <!-- source untuk bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- source untuk font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif;">
    <div style="display: flex;justify-content: center;align-items: center;" class="container">
        <div style="background-color: white;padding:4% 4%;margin-top:25%;border-radius:15px;box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;"
            class="col-md-4">
            <h3 style="text-align: center;">Login</h3>
            <form action="/login" method="POST">
                <div class="alert alert-danger mt-3" role="alert">
                    Username atau password salah!
                  </div>
            <input type="text" class="form-control mt-3" id="user" name="username" placeholder="Username">
            <input type="password" class="form-control mt-3" id="pass" name="password" placeholder="Password">
            <button type="submit" style="width: 100%;" class="btn btn-dark mt-3">Login</button>
          </form>
        </div>
    </div>
</body>

</html>
